<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ywitter</title>
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clock" id="clock">00:00</div>
            <div class="icons">
                <img src="assets/img/Mobile Signal.png" alt="signal">
                <img src="assets/img/Wifi.png" alt="wifi">
                <img src="assets/img/Battery.png" alt="battery">
            </div>
            <div class="bar">
                <a href="#"><img src="assets/img/Round.png" alt="round"></a>
                <a href="#"><img src="assets/img/Twitter Logo.png" alt="logo"></a>
                <a href="#"><img src="assets/img/Feature stroke icon.png" alt="feature"></a>
            </div>
        </div>
        <div class="hero">
            <div id="ywitList" class="ywitList"></div>
        </div>
        <div class="ywit">
            <form id="newYwitForm" style="display: none">
                <textarea name="ywit" style="display: none" id="ywitInput" maxlength="250"></textarea>
                <button id="ywit-btn">Ywitle</button>
                <div id="charCounter" style="display: none">0/250</div>
            </form>
            <button id="newYwitBtn"><img src="assets/img/Add text button.png" alt="newYwit"></button>
        </div>
        <div class="footer">
            <div class="navbar">
                <a href="#"><img src="assets/img/Home Solid Icon.png" alt="home"></a>
                <a href="#"><img src="assets/img/Search Stroke Icon.png" alt="search"></a>
                <a href="#"><img src="assets/img/Bell Stroke Icon.png" alt="notification"></a>
                <a href="#"><img src="assets/img/Mail Stroke Icon.png" alt="mail"></a>
            </div>
            <img class="line" src="assets/img/Line.png" alt="line">

        </div>
    </div>

</body>

</html>
